<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Converter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <link rel="stylesheet" type="text/css" href="tempconvert.css">
  </head>

  </style>
  <body>
   <header>
        <h1>Temperature Convertor</h1>
   </header>
   <main>
        <div class=""form-container">
            <form>
                <lable for="temperature-input">Enter a Valid Temperature<span>Example's:20C or 20.08F or 30.0K</span></lable>
                <input type="text" id="temperature-input" name="temperature" required>
                <button type="button" id="convert-btn">Convert</button>
                <label for="celsius-output">Temperature in Celsius:</label>
                <input type="number" id="celsius-output" name="celsius" readonly>
                <label for="fahrenheit-output">Temperature in Fahrenheit:</label>
                <input type="number" id="fahrenheit-output" name="fahrenheit" readonly>
            </form>
            <p id="invalidPara"></p>
        </div>
   </main>
   <script src="tempconvert.js"></script>
  </body>
</html>
